<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form ver3</title>
    <style>
ul{
    padding-left: 10px;
    margin-top: 0px;
}
li {
    list-style: none;
    padding-left: 0px;
    margin-top: 0px;
}
form{
    width: 618px;
    font-size: 12pt;
}

    </style>
</head>
<body>
<h1>Profile edit page</h1>
<form action="https://postman-echo.com/post" name="user-form" method="post" class="form">
    <fieldset>
        <legend>Basic info</legend>
    <ul>
        <li>
            <label for="ID">ID</label> <input type="text" id="ID" name="ID" value="725">
        </li>

        <li>
            <label for="First_name">First name</label> <input type="text" id="First_name" name="First_name" value="">
        </li>

        <li>
            <label for="Last_name">Last name</label>  <input type="text" id="Last_name" name="Last_name" value="">
        </li>
        <li>
            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="" minlength="8" value="*********">
        </li>
        <li>
            <label for="phone">Phone</label> <input type="tel" id="phone" name="phone" placeholder="380" value="">
        </li>
        <li>
            <label for="user_email">E-mail</label>
            <input type="email" id="user_email" name="user_email" placeholder="myemail@placeholder.com">
        </li>
        <li>
            <input type="checkbox" id="keep_email_privat" name="keep_email_privat" value="">
            <label for="keep_email_privat">
                Keep my email adress privat
                We'll remove your public profile email and use 1978331+username.noreply.localhost
            </label>
        </li>
        <li>
            <label for="date">DOB</label>
            <input type="date" id="date" name="date" value="/ /">
            <img src="images/calendar.jpg" alt="Calendar" width="23px" height="23px">
        </li>
        <li>
            <label for="url_blog">Blog url</label>  <input type="url" id="url_blog" name="url" value="">
        </li>
        <li>
            <label for="about">About me</label > <textarea id="about" name="about me" cols="62" rows="15"></textarea>
        </li>
        <li>
            <label for="user_photo">Profile picture</label> <button type="button" id="user_photo" >Choose the file</button>
        </li>
    </ul>
    </fieldset>
    <fieldset>
        <legend>Profesional info</legend>
        <ul>
            <li>
                <label for="Desire">Desire to study</label> <input type="range" id="Desire" name="desire" value="" >
            </li>
            <li>
                <label for="Experience">Experience</label>
                <input type="number" id="Experience" value="3" name="Experience">
            </li>
            <li>
                <p>Develomment experience</p>
                <input name="devexp" type="radio" value="exp_learn" id="exp_l">
                <label for="exp_l"> Learning to program</label><br>
                <input name="devexp" type="radio" value="exp_jun" id="exp_j" checked>
                <label for="exp_j">Junior Developer</label><br>
                <input name="devexp" type="radio" value="exp_mid" id="exp_m">
                <label for="exp_m">Mid_Level Developer </label><br>
                <input name="devexp" type="radio" value="exp_sen" id="exp_s">
                <label for="exp_s">Senior Developer </label><br>
            </li>
            <label for="country">Country</label>
            <select id="country">
                <option value="UA" selected>Ukraine</option>
                <option value="USA">USA</option>
                <option value="Thai">Thailand</option>
                <option value="Esp">Spain</option>
            </select>
            <p>Slills</p>
            <input type="checkbox" name="skills" value="html"  checked> <label>HTML</label><br>
            <input type="checkbox" name="skills" value="css" > <label>CSS</label><br>
            <input type="checkbox" name="skills" value="js"> <label>Java Script</label><br>
            <input type="checkbox" name="skills" value="r"> <label>R</label><br>
            <input type="checkbox" name="skills" value="ccala" id=> <label>Scals</label><br>
            <input type="checkbox" name="skills" value="has" > <label>Haskell</label><br>
            </li>
        </ul>
    </fieldset>
    <input type="reset" value="Raset" name="" > <button type="submit"> Submit</button>
</form>
</body>
</html>
